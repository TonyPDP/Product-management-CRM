<h2>Ro'yxatdan o'tish</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="telefon" placeholder="Telefon raqami"><br>
    <input type="email" name="email" placeholder="Email (ixtiyoriy)"><br>
    <input type="password" name="password1" placeholder="Parol"><br>
    <input type="password" name="password2" placeholder="Parolni qayta kiriting"><br>
    <button type="submit">Ro'yxatdan o'tish</button>
</form>
<a href="{% url 'login' %}">Tizimga kirish</a>
